<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 100%;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  .content {
    padding: 20px;
  }

  .menu-table {
    width: 100%;
    border-collapse: collapse;
  }

  .menu-table th,
  .menu-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  .menu-table th {
    background-color: #f0f0f0;
  }

  .footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  @media screen and (max-width: 768px) {
    .menu-table th,
    .menu-table td {
      padding: 8px;
    }
  }
</style>
<title>날짜별 식단표</title>
</head>
<body>
  <div class="container">
    <div class="header">

    </div>

<tr>

          </tr>
<tr>

        </tbody>
      </table>
    </div>
    <div class="footer">
      <p>&copy; 구린푸드 </p>
    </div>
  </div>
</body>
</html>
