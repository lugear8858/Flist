<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 100%;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  .content {
    padding: 20px;
  }

  .menu-table {
    width: 100%;
    border-collapse: collapse;
  }

  .menu-table th,
  .menu-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  .menu-table th {
    background-color: #f0f0f0;
  }

  .footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  @media screen and (max-width: 768px) {
    .menu-table th,
    .menu-table td {
      font-size: 10px;
      padding: 8px;
    }
  }
  .highlight {
    background-color: #ffcc00;
  }
</style>
<link rel="icon" href="favi.ico" type="image/x-icon">
<link rel="shortcut icon" href="16favi.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="app.png">

<title>V2식단표</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>8월 5주차 식단표</h1>
    </div>
    <div class="content">
      <table class="menu-table">
        <thead>
          <tr>
            <th>-</th>
            <th>아침</th>
            <th>점심</th>
            <th>저녁</th>
            <th>배차</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>28(월)</td>
            <td>너비아니구이<br>카스테라</td>
            <td>동태강정</td>
            <td>고기국수</td>
            <td>나무<br>한국관</td>
          </tr>
<tr>
            <td>29일(화)</td>
            <td>꽁치무조림<br>햄치즈롤</td>
            <td>영양닭죽</td>
            <td>간장소불고기</td>
            <td>우리집<br>OLA</td>
          </tr>
<tr>
            <td>30일(수)</td>
            <td>닭살춘장볶음/라면<br>크림빵</td>
            <td>전주비빔밥</td>
            <td>참치김치덮밥</td>
            <td>나무<br>한국관</td>
          </tr>
<tr>
            <td>31일(목)</td>
            <td>미트볼피망볶음<br>크림단팥빵</td>
            <td>미역국국수</td>
            <td>스모크햄전</td>
            <td>나무<br>우리집</td>
          </tr>
<tr>
            <td>01일(금)</td>
            <td>가자미구이<br>건포도파운드케익</td>
            <td>닭볶음탕</td>
            <td>쇠고기영양탕</td>
            <td>나무</td>
          </tr>
<tr>
            <td>02일(토)</td>
            <td>치킨너겟</td>
            <td>육개장</td>
            <td>카레라이스</td>
            <td>나무</td>
          </tr>
<tr>
            <td>03일(일)</td>
            <td>후랑크야채볶음</td>
            <td>순대볶음</td>
            <td>갈치조림</td>
          </tr>  

        </tbody>
      </table>
    </div>
    <div class="footer">
      <p>&copy; 구린푸드 </p>
    </div>
  </div>
<script>
    // 현재 날짜 가져오기
    const today = new Date();
    const dayOfMonth = today.getDate();

    // 오늘 날짜에 해당하는 행 찾아서 하이라이트
    const tableRows = document.querySelectorAll('.menu-table tbody tr');
    for (const row of tableRows) {
      const dateCell = row.cells[0];
      if (parseInt(dateCell.textContent) === dayOfMonth) {
        dateCell.classList.add('highlight');
        break;
      }
    }
  </script>
</body>
</html>
